{% extends 'base.html' %}

{% block content %}

<h1>Posts</h1>

     {% for post in object_list %}
          <div class="card mt-4">
               <div class="card-body">
                    <a class="btn btn-outline-success" href="{% url 'post_detail' post.pk %}">{{post.title}}</a> - {{post.author.first_name}} {{post.author.last_name}}
               </div>
          </div>
     {% endfor %}

{% endblock %}
