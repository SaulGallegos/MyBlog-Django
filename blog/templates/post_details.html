{% extends 'base.html' %}

{% block title %}
     {{post.title}}      
{% endblock %}

{% block content %}

<div class="card">
     <div class="card-header">
          By: {{post.author.first_name}} {{post.author.last_name}}
     </div>
     <div class="card-body">
       <h3 class="card-title">{{post.title}}</h3>
       <p class="card-text">{{post.body}}</p>
     </div>
   </div>

{% endblock %}
